<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
  <link rel="stylesheet" type="text/css" href="./css/styles.css">
  <title>Calculator v.1</title>
</head>
<!--Create a Calculator Project-->

<body>
  <div class="container-fluid">
    <header>
      <a href="https://straydogsyn.github.io/WDF-GitLab-TheLastMileProgram/">
        <img class="img-fluid thumbnail" src="../../assets/images/stray-gear.png"
          style="width: 20%; border-radius: 15px;">
      </a>
      <a href="https://straydogsyn.github.io/WDF-GitLab-TheLastMileProgram/"><button type="button" class="btn btn-outline-success btn-lg initialism"><i
            class="fa fa-home fa-lg"></i> Home</button>
      </a>
    </header>

    <div class="container-fluid">
      <div class="wrapper">
        <section class="screen">
          0
        </section>
        <!-- 5 rows w/ 4 columns-->
        <section class="calc-buttons">
          <div class="calc-button-row">
            <button class="calc-button double">C</button>
            <button class="calc-button">&larr;</button>
            <button class="calc-button function">&divide;</button>
          </div>
          <div class="calc-button-row">
            <button class="calc-button">7</button>
            <button class="calc-button">8</button>
            <button class="calc-button">9</button>
            <button class="calc-button function">&times;</button>
          </div>
          <div class="calc-button-row">
            <button class="calc-button">4</button>
            <button class="calc-button">5</button>
            <button class="calc-button">6</button>
            <button class="calc-button function">-</button>
          </div>
          <div class="calc-button-row">
            <button class="calc-button">1</button>
            <button class="calc-button">2</button>
            <button class="calc-button">3</button>
            <button class="calc-button function">&plus;</button>
          </div>
          <div class="calc-button-row">
            <button class="calc-button triple">0</button>
            <button class="calc-button function">&equals;</button>
          </div>
        </section><!-- calc-buttons -->
      </div><!-- wrapper -->
    </div><!-- container -->

    <script src="https://code.jquery.com/jquery-3.7.1.min.js"
      integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo="
      crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
      crossorigin="anonymous"></script>
    <script src="./js/scripts.js"></script>
    <script>
      $(document).ready(function () {

      });
    </script>
  </div>
</body>

</html>
