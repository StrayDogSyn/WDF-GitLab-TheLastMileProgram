<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/logos/stray-gear.png"
    />
    <link rel="stylesheet" href="./css/style.css" />
    <title>Launchpad</title>
  </head>
  <body>
    <main class="pad">
      <h1>All Signs Point Towards...</h1>
      <section class="time">
        <div class="time-item">
          <div class="block">
            <div class="block-top" id="cDay">
              <h2 class="day">00</h2>
            </div>
            <div class="block-bottom">
              <h2 class="day">00</h2>
            </div>
            <hr />
          </div>
          <h3>days</h3>
        </div>
        <div class="time-item">
          <div class="block">
            <div class="block-top" id="cHr">
              <h2 class="hr">23</h2>
            </div>
            <div class="block-bottom">
              <h2 class="hr">23</h2>
            </div>
            <hr />
          </div>
          <h3>hours</h3>
        </div>
        <div class="time-item">
          <div class="block">
            <div class="block-top" id="cMin">
              <h2 class="min">55</h2>
            </div>
            <div class="block-bottom">
              <h2 class="min">55</h2>
            </div>
            <hr />
          </div>
          <h3>minutes</h3>
        </div>
        <div class="time-item">
          <div class="block">
            <div class="block-top" id="cSec">
              <h2 class="sec">41</h2>
            </div>
            <div class="block-bottom">
              <h2 class="sec">41</h2>
            </div>
            <hr />
          </div>
          <h3>seconds</h3>
        </div>
      </section>
      <div class="social mb-5">
        <a href="#" aria-label="facebook">
          <i class="fab fa-facebook-square fa-lg"></i>
        </a>
        <a href="#" aria-label="pinterest">
          <i class="fab fa-pinterest fa-lg"></i>
        </a>
        <a href="#" aria-label="instagram">
          <i class="fab fa-instagram fa-lg"></i>
        </a>
      </div>
      <footer class="my-5 mx-auto">
        <a href="./index.html" aria-label="knucklebones">
          <i class="fa fa-dice-d20 fa-3x fa-spin"></i>
          </a>
      </footer>
    </main>
  <script src="./assets/cdn/fontawesome.js"></script>
  <script src="./js/countdown.js"></script>
  </body>
</html>
